<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Multicapas Futurista</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 25px #00f7ff;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
    }

    .form-container {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        justify-content: center;
    }

    input {
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        width: 200px;
        background: rgba(255,255,255,0.1);
        color: white;
        border: 1px solid #00f7ff;
    }

    input::placeholder {
        color: #ccc;
    }

    button {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #00f7ff;
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #00c3cc;
        transform: scale(1.05);
        box-shadow: 0 0 15px #00f7ff;
    }

    .contact-list {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
    }

    .contact-card {
        background: rgba(255,255,255,0.07);
        margin: 10px 0;
        padding: 15px;
        border-radius: 15px;
        border: 1px solid #00f7ff;
        transition: 0.3s;
    }

    .contact-card:hover {
        transform: translateX(10px);
        box-shadow: 0 0 15px #00f7ff;
    }

    .contact-name {
        font-weight: bold;
        color: #00f7ff;
    }

</style>
</head>

<body>

<div class="container">
    <h1>âš¡ Agenda Futurista Multicapas âš¡</h1>

    <div class="form-container">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="telefono" placeholder="TelÃ©fono">
        <button onclick="agregarContacto()">Agregar</button>
    </div>

    <div class="contact-list" id="listaContactos">
        <!-- Contactos aparecerÃ¡n aquÃ­ -->
    </div>
</div>

<script>

const URL = "http://www.raydelto.org/agenda.php";

async function cargarContactos() {
    try {
        const respuesta = await fetch(URL);
        const datos = await respuesta.json();
        mostrarContactos(datos);
    } catch (error) {
        console.error("Error al cargar contactos:", error);
    }
}

function mostrarContactos(contactos) {
    const lista = document.getElementById("listaContactos");
    lista.innerHTML = "";

    contactos.forEach(contacto => {
        const card = document.createElement("div");
        card.classList.add("contact-card");

        card.innerHTML = `
            <div class="contact-name">${contacto.nombre} ${contacto.apellido}</div>
            <div>ðŸ“± ${contacto.telefono}</div>
        `;

        lista.appendChild(card);
    });
}

async function agregarContacto() {
    const nombre = document.getElementById("nombre").value;
    const apellido = document.getElementById("apellido").value;
    const telefono = document.getElementById("telefono").value;

    if (!nombre || !apellido || !telefono) {
        alert("Por favor completa todos los campos");
        return;
    }

    const nuevoContacto = {
        nombre,
        apellido,
        telefono
    };

    try {
        await fetch(URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(nuevoContacto)
        });

        cargarContactos();
        document.getElementById("nombre").value = "";
        document.getElementById("apellido").value = "";
        document.getElementById("telefono").value = "";

    } catch (error) {
        console.error("Error al agregar contacto:", error);
    }
}

cargarContactos();

</script>

</body>
</html>
